<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <div class="wrapper">
        <div class="bg">
            <div class="logo-wrapper">
            <a class="logo" href="#"><img width="50" src="./img/logo.svg" alt=""></a> 
            </div>

       </div>
        <form class="form">
            <section class="get">
                <h1 class="get-title">
                    Get iintoo it today
                </h1>
                <h2 class="get-subtitle">
                    There is no charge or obligation upon registration
                </h2>
                <div class="get-buttons buttons-row">
                    <button class="buttons-row_item">Register with Facebook</button>
                    <button class="buttons-row_item item-linked">Register with LinkedIn</button>
                </div>
                <div class="hr-container">
                    <hr>
                    <span>OR</span>
                </div>
                <div class="get-inputs inputs-row">

                        <input class="inputs-row-item inputs-row-item-active"  type="email" name="email" placeholder="Email">
                        <input class="inputs-row-item " type="phone" name="phone" placeholder="Phone">
                </div>
            </section>

            <section class="what">
                <h2 class="what-title">What type investor are you</h2>
                <h3 class="what-subtitle">Select the type you are below</h3>
                <div class="what-input-row radio-row">
                    <label class="radio-row-input">
                            <input type="radio" name="type" value="1">
                            Individual
                        </label>
                        <label>
                            <input type="radio" name="type" value="1">
                            Business
                        </label>
                        <label>
                            <input type="radio" name="type" value="1">
                            IRA
                        </label>
                        <label>
                            <input type="radio" name="type" value="1">
                            Trust
                        </label>
                </div>
                
                <div class="what-text">
                    I am Natural person investing on my own behalf as a sole owner, joint tenantm or tenant in common
                </div>

                <div class="what-agree">
                    <label for="agree">
                        <input id="agree" name="agree" type="checkbox">
                        I agree to the terms and receving notifications from iintoo <br> <a href="#">View full terms</a>
                    </label>
                </div>


            </section>

            <button class="form-button" type="submit">Create account</button>

        </form>
    </div>
</body>
</html>
